<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Jasmine Spec Runner</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
	<link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
</head>
<body>
	<div class="page"></div>

	<!-- Test libs -->
	<script src="lib/jasmine-1.3.1/jasmine.js"></script>
	<script src="lib/jasmine-1.3.1/jasmine-html.js"></script>
	<script src="lib/sinon/sinon-1.6.0.js"></script>

	<!-- Class under test -->
	<script src="../src/pubsub.js"></script>

	<!-- Include specs here -->
	<script src="specs/basic.js"></script>
	<script src="specs/single-event.js"></script>
	<script src="specs/error-handling.js"></script>
	<script src="specs/no-data-events.js"></script>
	<script src="specs/multiple-subscribers-same-event.js"></script>
	<script src="specs/multiple-subscribers-different-events.js"></script>
	<!-- End of specs -->

	<script type="text/javascript">
		//Fire off Jasmine
		var env = jasmine.getEnv()
		env.updateInterval = 1000
		//Add the HTML reporter
		var htmlReporter = new jasmine.HtmlReporter()
		env.addReporter(htmlReporter)
		env.specFilter = function(spec) {
			return htmlReporter.specFilter(spec)
		}
		env.execute()
	</script>
</body>
</html>
